<div class="example-container">
    <h2>{{state}}</h2> 
    <div
        cdkDropList
        [cdkDropListData]="tasks"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        @for(task of tasks; track task.id){
            <div class="example-box" cdkDrag>
                <h3>{{task.title}}</h3>
                <p>{{task.description}}</p>
            </div>
        }
    </div>
</div>
