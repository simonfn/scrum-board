<div class="example-container border">
    <div class="example-header d-flex justify-content-between">
        <h2>{{state}}</h2>
        <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#taskFormModal" (click)="addTask()">
            +
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <div
        cdkDropList
        [cdkDropListData]="tasks"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        @for(task of tasks; track task.id){
            <div class="example-box" cdkDrag>
                <h3>{{task.title}}</h3>
                <p>{{task.description}}</p>
            </div>
        }
    </div>
</div>
