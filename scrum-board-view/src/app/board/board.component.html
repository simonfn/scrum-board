<div cdkDropListGroup
     class="container-sm mt-3">
    <div class="row">
        @for (_state of states; track _state) {
            <div class="col-12 col-sm-6 col-lg-4 mb-3">
                <app-column [state]="_state"
                            [tasks]="getTasksByState(_state)"
                            (showFormEvent)="showForm($event)"
                            (updateTaskStateOnMoveEvent)="updateTaskStateOnMove($event)"
                            (updateTaskOrderEvent)="updateTaskOrder($event)"></app-column>
            </div>
        }
    </div>
</div>
<app-task-form #taskFormApp
                [states]="states"
                (submitEvent)="submitTask($event)"></app-task-form>
